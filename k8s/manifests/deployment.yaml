apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingestion-agent
  namespace: default
  labels:
    app: ingestion-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ingestion-agent
  template:
    metadata:
      labels:
        app: ingestion-agent
    spec:
      containers:
      - name: ingestion-agent
        image: ingestion-agent:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: metrics
          protocol: TCP
        envFrom:
        - configMapRef:
            name: ingestion-agent-config
        - secretRef:
            name: ingestion-agent-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: temp
          mountPath: /tmp/ingestion
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: ingestion-agent-data
      - name: temp
        emptyDir: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ingestion-agent-data
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
